<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
</head>
<body>
    <form name="form" id="calcForm">
    <section class="calculater">
        <div class="maker">CASUO</div>
        <input type="text" id="display" name="text">
        <div class="buttons-box">
            <div class="clear-box">
                <input type="button" class="ac" value="AC" onclick="disp('AC')">
                
            </div>
            <div class="number-box">
                <input type="button" class="number" value="7" onclick="disp(7)">
                <input type="button" class="number" value="8" onclick="disp(8)">
                <input type=button class="number" value="9" onclick="disp(9)">
        
                <input type="button" class="number" value="4" onclick="disp(4)">
                <input type="button" class="number" value="5" onclick="disp(5)">
                <input type="button" class="number" value="6" onclick="disp(6)">
        
                <input type="button" class="number" value="1" onclick="disp(1)">
                <input type="button" class="number" value="2" onclick="disp(2)">
                <input type="button" class="number" value="3" onclick="disp(3)">
        
                <input type="button" class="number" value="." onclick="disp('.')">
                <input type="button" class="number" value="0" onclick="disp(0)">
                <input type="button" class="number" value="=" onclick="disp('=')">
            </div>
            <div class="calc-box">
                <input type="button" class="number-b" value="/" onclick="disp('/')">
                <input type="button" class="number-b" value="*" onclick="disp('*')">
                <input type="button" class="number-b" value="-" onclick="disp('-')">
                <input type="button" class="number-b" value="+" onclick="disp('+')">
            </div>
        </div>
    </section>
    </form>
    



    <script src="main.js"></script>
</body>
</html>
